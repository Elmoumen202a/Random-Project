<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Sliders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <h1>User Information </h1>
    <div class="sliders">
      <label for="name">Name:</label>
      <input type="text" id="name-slider" class="slider" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email-slider" class="slider" placeholder="Enter your email">
      <label for="age">Age:</label>
      <input type="number" id="age-slider" class="slider" placeholder="Enter your age">
      <label for="country">Country:</label>
      <input type="text" id="country-slider" class="slider" placeholder="Enter your country">
      <label for="city">City:</label>
      <input type="text" id="city-slider" class="slider" placeholder="Enter your city">
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation-slider" class="slider" placeholder="Enter your occupation">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
