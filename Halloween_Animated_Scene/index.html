<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the scene -->
    <div class="scene">
        <!-- The glowing moon -->
        <div class="moon"></div>
        
        <!-- Three bats with different positions and animations -->
        <div class="bat bat1"></div>
        <div class="bat bat2"></div>
        <div class="bat bat3"></div>

        <!-- The pumpkin with flickering eyes and a mouth -->
        <div class="pumpkin">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
